<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="view">
      <div class="top-menu">
        <nav>
          <div>
            <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
          </div>
          <div>
            <a href="https://images.google.com/">Images</a>
          </div>
          <div>
            <a href="https://www.google.de/intl/en/options/">Google apps</a>
          </div>
          <div>
              <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.de%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>
          </div>
        </nav>
      </div>
      <div class="google-search">
        <div class="m-b-25">
          <img src="https://www.google.de/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Banner" height="92" width="272">
        </div>
        <div>
          <form method="get">
            <div class="search-box">
            <input type="text" class="search-input" name="Search">
            </div>
            <div class="search-actions">
              <input type="submit" name="Google Search" value="Google Search">
              <input type="submit" name="I'm Feeling Lucky" value="I'm Feeling Lucky">
            </div>
          </form>
        </div>
        <div class="m-t-12">
          <span>Google offered in: </span>
          <a href="https://www.google.de/setprefs?sig=0_maEBN8Ewp6_mwuR54XpVXbEg5Ec%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwjjnsXi4evYAhUNKewKHWVjDfAQ2ZgBCAk" class="google-lang">Deutsch</a>
        </div>
      </div>
      <footer>
        <div class="footer-location">
          <span>Germany</span>
        </div>
        <div class="footer-links">
          <div>
            <a href="https://www.google.de/intl/en_us/ads/">Advertising</a>
            <a href="https://www.google.com/intl/en/services/" class="p-l-27">Business</a>
            <a href="https://www.google.de/intl/en_de/about/" class="p-l-27">About</a>
          </div>
          <div>
            <a href="https://www.google.de/intl/en_de/policies/privacy/" class="p-l-27">Privacy</a>
            <a href="https://www.google.de/intl/en_de/policies/terms/regional.html" class="p-l-27">Terms</a>
            <a href="#" class="p-l-27">Settings</a>
            <a href="https://www.google.com/" class="p-l-27">Use Google.com</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
